{% extends 'form/base.html' %}
{% block content %}

<body id="page-top">
  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">Wiredrive</h1>
        <form action="" method="post">
          {% csrf_token %}
          <input id="thumbnailPath" type="text" name="thumbnailPath" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="Enter file path location of thumbnail">
          <input id="specPath" type="text" name="specPath" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="Enter file path location of Wiredrive spec video created">
          <br>
          <input type="submit" value="ok" class="btn btn-primary js-scroll-trigger"/>
        </form>
      </div>
    </div>
  </header>
</body>

{% endblock %}
