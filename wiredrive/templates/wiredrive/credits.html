{% extends 'form/base.html' %}
{% block content %}

<body id="page-top">
	<!-- Header -->
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="mx-auto text-center">
				<h1 class="mx-auto my-0 text-uppercase">Wiredrive</h1>
				<form action="" method="post">
					{% csrf_token %}
					<input id="carbonCdName" type="text" name="carbonCdName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Carbon CD name">
					<input id="clientName" type="text" name="clientName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="Client name" >
					<input id="directorName" type="text" name="directorName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="Director Name" >
					<input id="productionCompanyName" type="text" name="productionCompanyName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Production company name">
					<input id="coloristName" type="text" name="coloristName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Colorist name" >
					<input id="productName" type="text" name="productName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"placeholder="Product" >
					<input id="filmTitle" type="text" name="filmTitle" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Film title" >    
					<br>
					<input type="submit" value="ok" class="btn btn-primary js-scroll-trigger"/>
				</form>
			</div>
		</div>
	</header>
</body>

{% endblock %}
