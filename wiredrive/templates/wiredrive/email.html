{% extends 'form/base.html' %}
{% block content %}

<body id="page-top">
  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">Wiredrive</h1>
        <form action="" method="post">
          {% csrf_token %}
          <input id="title" type="text" name="title" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Title">
          <input id="isciId" type="text" name="isciId" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="isci id (if exists)" >
          <input id="jobId" type="text" name="jobId" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="Job id" >
          <br>
          <input type="submit" value="ok" class="btn btn-primary js-scroll-trigger"/>
        </form>
      </div>
    </div>
  </header>
</body>

{% endblock %}
