{% extends 'form/base.html' %}
{% block content %}
{% load static %}

<body id="page-top">
  <!-- Header --> 
  <header class="masthead">
    <video playsinline="" autoplay="" muted="" loop="" poster="" id="bgvid"><source src="{% static 'form/img/portal.mp4' %}" type="video/mp4"></video>
    <div class="overlay">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">Portal</h1>
          <form action="" method="post">
            {% csrf_token %}
            <input id="jobName" type="text" name="jobName" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" placeholder="Job Name">
            <input id="jobId" type="text" name="jobId" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"  placeholder="Job ID" >
            <br>
            <input type="submit" value="ok" class="btn btn-primary js-scroll-trigger"/>   
          </form>
        </div>
      </div>
    </div>
  </header>
</body>

{% endblock %}
